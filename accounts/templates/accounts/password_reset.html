{% extends "global/base.html" %} 

{% block title %}Alterar Senha{% endblock title %} 

{% block content %}
    <main>
        <div class="container-fluid" style="width: 45%">
            <form action="{% url "password_reset" %}" method="POST" class="mt-4 align-content-center justify-content-center card p-5">
                {% csrf_token %}
                <h1 class="h2 mb-4 text-center">Alterar Senha</h1>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha atual</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha atual"/>
                </div>
                <div class="mb-4">
                    <label for="password1" class="form-label">Nova senha</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="Digite a nova senha"/>
                    <input type="password" class="form-control mt-3" id="password2" name="password2" placeholder="Confirme a nova senha"/>
                </div>
                <button type="submit" class="btn btn-success p-2 mt-3">Salvar</button>
            </form>
        </div>
    </main>
{% endblock content %}
