{% extends "global/base.html" %} 

{% block title %}Adicionar Categoria{% endblock title %} 

{% block content %}
    <main>
        <div class="container d-flex align-items-center justify-content-center">
            <form action="{% url "add_category" %}" method="POST" class="mt-4 align-content-center justify-content-center card p-5 w-50">
                {% csrf_token %}
                <h1 class="h2 mb-5 text-center">Adicionar Categoria</h1>
    
                <div class="mb-3">
                    <label for="name" class="form-label">Nome da Categoria</label>
                    <input type="text" class="form-control" id="name" name="name"/>
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Cor</label>
                    <input type="color" class="form-control p-2" id="color" name="color"></input>
                </div>

                <button type="submit" class="btn btn-primary p-2 mt-3">Criar categoria</button>
            </form>
        </div>
    </main>
{% endblock content %}
