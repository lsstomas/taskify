{% extends "global/base.html" %} 

{% block title %}Settings{% endblock title %} 

{% block content %}
    <main>
        <div class="container d-flex align-items-center justify-content-center">
            <form action="{% url "settings" %}" method="POST" class="mt-4 align-content-center justify-content-center card p-5 w-50">
                {% csrf_token %}
                <h1 class="h2 mb-4 text-center">Configurações</h1>
    
                <div class="mb-3">
                    <label for"first_name" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" {% if first_name %}value="{{ first_name }}"{% endif %}/>
                </div>
    
                <div class="mb-3">
                    <label for"last_name" class="form-label">Último Nome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" {% if last_name %}value="{{ last_name }}"{% endif %}/>
                </div>

                <div class="mb-3">
                    <label for"email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email" name="email" {% if email %}value="{{ email }}"{% endif %}/>
                </div>

                <div class="mt-3 d-flex align-items-center justify-content-center gap-3">
                    <button type="submit" class="btn btn-success" style="width: 60%;">Salvar</button>
                    <a class="btn btn-primary" style="width: 40%;" href="{% url "password_reset" %}">Alterar Senha</a>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
